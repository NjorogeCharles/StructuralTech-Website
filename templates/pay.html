{% extends 'starter-page.html' %}
{% load static %}

{% block body %}

    <div class="page-title dark-background" style="background-image: url({% static 'assets/img/page-title-bg.jpg' %});">
      <div class="container position-relative">
        <h1>Pay</h1>
        <nav class="breadcrumbs">
          <ol>
            <li><a href="{% url 'index' %}">Home</a></li>
            <li class="current">Pay</li>
          </ol>
        </nav>
      </div>
    </div><!-- End Page Title -->

<div class="container mt-5" style="margin-bottom: 50px;">
    <div class="card shadow-lg p-4 mx-auto" style="max-width: 500px; border-radius: 12px;">
        <h2 style="font-size: 28px; margin-bottom: 15px; text-transform: uppercase; font-weight: bold; color: #333; text-align: center;">
            Make a Payment
        </h2>
        <p class="text-muted mb-4" style="text-align: center;">
            Enter your phone number and amount to complete the payment.
        </p>
        <form method="post" action="{% url 'stk' %}">
            {% csrf_token %}
            <div class="mb-3">
                <label for="phone" class="form-label" style="font-size: 14px; font-weight: bold;">Phone Number:</label>
                <input
                    type="number"
                    id="phone"
                    name="phone"
                    value="254"
                    placeholder="Phone Number"
                    class="form-control"
                    style="height: 45px; border-radius: 8px;"
                >
            </div>

            <div class="mb-3">
                <label for="amount" class="form-label" style="font-size: 14px; font-weight: bold;">Amount:</label>
                <input
                    type="text"
                    id="amount"
                    name="amount"
                    placeholder="Amount"
                    class="form-control"
                    style="height: 45px; border-radius: 8px;"
                >
            </div>

            <div class="d-flex justify-content-center mt-4">
                <button
                    type="submit"
                    class="btn btn-primary btn-lg"
                    style="background-color: #28a745; color: white; border: none; padding: 12px 30px; border-radius: 25px; font-size: 16px; cursor: pointer;">
                    Submit
                </button>
            </div>
        </form>
    </div>
</div>





{% endblock %}
