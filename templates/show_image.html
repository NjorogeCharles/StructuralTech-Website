{% extends 'starter-page.html' %}
{% load static %}

{% block body %}

    <div class="page-title dark-background" style="background-image: url({% static 'assets/img/page-title-bg.jpg' %});">
      <div class="container position-relative">
        <h1>Show Image</h1>
        <nav class="breadcrumbs">
          <ol>
            <li><a href="{% url 'index' %}">Home</a></li>
            <li class="current">Show Image</li>
          </ol>
        </nav>
      </div>
    </div><!-- End Page Title -->


       <!----Show image--->
<h2 class="text-center">House Units</h2>

<div class="container">
    <div class="row">
        {% for image in images %}
        <div class="col-md-6 mb-4"> <!-- Increased margin-bottom for more space -->
            <img src="{{ image.image.url }}" alt="Uploaded Image" class="img-fluid" style="width: 100%; height: 300px; object-fit: cover;"> <!-- Bootstrap class for responsive images -->
            <p><strong>Title:</strong> {{ image.title }}</p>
            <p><strong>Description:</strong> {{ image.description }}</p>
            <p><strong>Price:</strong> {{ image.price }}</p>

            <div class="pt-1 mb-4 text-center" style="text-align: center;">
                <a href="{% url 'pay' %}" class="btn btn-success" style="background-color: #28a745; color: white; border: none; padding: 12px 30px; border-radius: 25px; font-size: 16px; cursor: pointer;">PAY</a>

                <a href="{% url 'quoteform' %}" class="btn btn-warning" style="background-color: #f39c12; color: white; border: none; padding: 12px 30px; border-radius: 25px; font-size: 16px; cursor: pointer; margin-left: 50px">Request Quote</a>
            </div>

        </div>
        {% endfor %}
    </div>
</div>







{% endblock %}
